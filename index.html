<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Pro 🤖</title>
    <style>
        :root {
            --bg: #ffffff;
            --card-bg: #f7f7f8;
            --text: #303134;
            --accent: #10a37f;
            --border: #e5e5e5;
            --user-bg: #dff9fb;
            --ai-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
            --sidebar-bg: #f0f0f0;
            --sidebar-text: #555;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --user-bg: #2a4d69;
            --ai-bg: #2d2d2d;
            --shadow: rgba(0,0,0,0.3);
            --sidebar-bg: #1a1a1a;
            --sidebar-text: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 20px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: var(--sidebar-text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .sidebar button, .sidebar select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--ai-bg);
            color: var(--text);
            cursor: pointer;
            margin-bottom: 8px;
        }

        .sidebar button:hover {
            background: var(--card-bg);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .header-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-actions button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text);
            cursor: pointer;
        }

        .header-actions button:hover {
            background: var(--card-bg);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 4px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 100%;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            color: white;
        }

        .user .avatar {
            background: #54a0ff;
        }

        .ai .avatar {
            background: var(--accent);
        }

        .bubble {
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.6;
            max-width: 85%;
            box-shadow: 0 1px 2px var(--shadow);
            position: relative;
        }

        .user .bubble {
            background: var(--user-bg);
            border-bottom-right-radius: 4px;
        }

        .ai .bubble {
            background: var(--ai-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .typing {
            display: flex;
            gap: 16px;
            padding-left: 16px;
        }

        .typing .avatar {
            background: var(--accent);
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--ai-bg);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #aaa;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .input-area input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            background: var(--ai-bg);
            color: var(--text);
            transition: border 0.3s;
        }

        .input-area input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .input-area button {
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
            min-width: 100px;
        }

        .input-area button:hover {
            filter: brightness(1.1);
        }

        .copy-btn, .delete-btn {
            position: absolute;
            top: 8px;
            font-size: 0.9rem;
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-btn { right: 10px; }
        .delete-btn { right: 40px; }

        .bubble:hover .copy-btn,
        .bubble:hover .delete-btn {
            opacity: 1;
        }

        .copy-btn:hover, .delete-btn:hover {
            color: var(--accent);
        }

        .mic-btn {
            background: #ff6b6b;
            padding: 16px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            filter: brightness(1.1);
        }

        .settings-panel {
            display: none;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-top: 20px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-row label {
            font-size: 0.95rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 15px;
            }
            .main {
                padding: 15px;
            }
            .bubble {
                max-width: 92%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>💬 Chats</h3>
        <button id="newChatBtn">+ New Chat</button>
        <div id="savedChats"></div>

        <h3>⚙️ Settings</h3>
        <select id="modelSelector">
            <option value="gemini-1.5-flash-latest">Flash (Fast)</option>
            <option value="gemini-1.5-pro-latest">Pro (Smart)</option>
        </select>
        <div class="settings-row">
            <label>Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="settings-row">
            <label>Typing Sound</label>
            <label class="switch">
                <input type="checkbox" id="soundToggle">
                <span class="slider"></span>
            </label>
        </div>
        <button id="exportBtn">Export Chat</button>
        <button id="clearAllBtn">Clear All Chats</button>
    </div>

    <div class="main">
        <div class="header">
            <div class="header-title">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="28">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#10a37f"/>
                    <path d="M2 17L12 22L22 17L12 12L2 17Z" fill="#10a37f"/>
                    <path d="M2 7L12 12L2 17V7Z" fill="#10a37f"/>
                    <path d="M22 7L12 12L22 17V7Z" fill="#10a37f"/>
                </svg>
                Gemini Chat Pro
            </div>
            <div class="header-actions">
                <button id="settingsBtn">⚙️</button>
            </div>
        </div>

        <div class="chat-container" id="chatbox">
            <div class="message ai">
                <div class="avatar">G</div>
                <div class="bubble">
                    Hi! I’m Gemini Chat Pro 🚀<br>
                    I can:<br>
                    • Save our chats 💾<br>
                    • Switch themes 🌙☀️<br>
                    • Use voice input 🎙️<br>
                    • Suggest web searches 🔗<br>
                    • Export conversations 📄<br>
                    Ask me anything — or click the mic!
                    <button class="copy-btn" onclick="copyText(this)">📋</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Message Gemini..." autofocus>
            <button id="sendBtn">Send</button>
            <button class="mic-btn" id="micBtn" title="Voice Input">🎙️</button>
        </div>
    </div>

    <script>
        // ✅ ———— EDIT YOUR API KEY HERE ———— ✅
        const GEMINI_API_KEY = "put_ur_api_token_here"; // ← REPLACE THIS WITH YOUR KEY
        // ✅ ———————————————— ✅

        // DOM Elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const savedChatsContainer = document.getElementById('savedChats');
        const exportBtn = document.getElementById('exportBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const themeToggle = document.getElementById('themeToggle');
        const soundToggle = document.getElementById('soundToggle');
        const modelSelector = document.getElementById('modelSelector');
        const settingsBtn = document.getElementById('settingsBtn');

        let currentChatId = Date.now().toString();
        let isListening = false;

        // Initialize
        loadTheme();
        loadSoundSetting();
        loadChatsList();
        loadChat(currentChatId);

        // API Setup
        const GEMINI_API_URL = (model) => 
            `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${GEMINI_API_KEY}`;

        // Typing sound
        const typingSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");

        ///////////////
        // CORE FUNCTIONS
        ///////////////

        async function getGeminiResponse(prompt, history = []) {
            try {
                const model = modelSelector.value;
                const contents = history.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.content }]
                }));

                contents.push({
                    role: 'user',
                    parts: [{ text: prompt }]
                });

                const response = await fetch(GEMINI_API_URL(model), {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            maxOutputTokens: 2048,
                            temperature: 0.7,
                            topP: 0.95
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error("[GEMINI API ERROR]", errorData);
                    throw new Error(`Status ${response.status}`);
                }

                const data = await response.json();
                let reply = data.candidates[0].content.parts[0].text.trim();

                // Smart Web Search Suggestion (No backend needed!)
                if (/(search|google|find|look up|latest|news|current|what is|how to).*\?$/i.test(prompt) || 
                    /(search|google|find|look up)/i.test(prompt)) {
                    const searchQuery = encodeURIComponent(prompt.replace(/^(search|google|find|look up)\s*/i, ''));
                    reply += `\n\n---\n🔍 *Can't browse live web, but you can* [search this on Google](https://www.google.com/search?q=${searchQuery})`;
                }

                return reply;

            } catch (error) {
                console.warn("⚠️ Gemini API failed:", error.message);
                return getRandomFallback();
            }
        }

        function getRandomFallback() {
            const fallbacks = [
                "Hmm, I'm having trouble reaching Gemini right now. But I'm still here for you! 😊",
                "Looks like my AI brain is taking a quick nap. Let me answer with heart instead ❤️",
                "API acting up? No worries — I’ve got backup charm and wit!",
                "Pro tip: Check your API key at aistudio.google.com — or try again in a sec!",
                "Even AIs need coffee sometimes. Meanwhile, here’s a virtual hug 🤗"
            ];
            return fallbacks[Math.floor(Math.random() * fallbacks.length)];
        }

        function addMessage(text, sender, save = true) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.dataset.timestamp = Date.now();

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = sender === 'user' ? 'U' : 'G';

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const formattedText = text.replace(/\n/g, '<br>').replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            bubble.innerHTML = formattedText +
                `<button class="copy-btn" onclick="copyText(this)">📋</button>` +
                `<button class="delete-btn" onclick="deleteMessage(this)">🗑️</button>`;

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            if (save) {
                saveMessageToChat(currentChatId, { role: sender, content: text, timestamp: Date.now() });
            }
        }

        function showTyping() {
            hideTyping();
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'typing');
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = 'G';

            const dots = document.createElement('div');
            dots.classList.add('typing-dots');
            dots.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(dots);
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            if (soundToggle.checked) {
                typingSound.play().catch(e => console.log("Sound play failed:", e));
            }
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        function copyText(button) {
            const bubble = button.parentElement;
            const text = bubble.innerText.replace('📋', '').replace('🗑️', '').trim();
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = '✅';
                setTimeout(() => { button.textContent = '📋'; }, 1500);
            }).catch(err => {
                console.error("Copy failed:", err);
            });
        }

        function deleteMessage(button) {
            const msgDiv = button.closest('.message');
            const timestamp = msgDiv.dataset.timestamp;
            deleteMessageFromChat(currentChatId, timestamp);
            msgDiv.remove();
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.focus();

            showTyping();

            const history = getChatHistory(currentChatId);

            try {
                const aiResponse = await getGeminiResponse(text, history);
                hideTyping();
                addMessage(aiResponse, 'ai');
            } catch (error) {
                hideTyping();
                addMessage("⚠️ Couldn't reach AI. Showing friendly fallback.", "ai");
            }
        }

        /////////////
        // STORAGE & CHAT MANAGEMENT
        /////////////

        function saveMessageToChat(chatId, message) {
            const chats = JSON.parse(localStorage.getItem('geminiChats') || '{}');
            if (!chats[chatId]) {
                chats[chatId] = {
                    title: message.role === 'user' ? message.content.substring(0, 30) + '...' : 'New Chat',
                    messages: [],
                    createdAt: Date.now()
                };
            }
            chats[chatId].messages.push(message);
            localStorage.setItem('geminiChats', JSON.stringify(chats));
            updateChatsList();
        }

        function getChatHistory(chatId) {
            const chats = JSON.parse(localStorage.getItem('geminiChats') || '{}');
            return chats[chatId]?.messages || [];
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            chatbox.innerHTML = '';
            const history = getChatHistory(chatId);
            
            if (history.length === 0) {
                addMessage("Welcome to a new chat! Ask me anything.", "ai", false);
            } else {
                history.forEach(msg => {
                    addMessage(msg.content, msg.role, false);
                });
            }
        }

        function deleteMessageFromChat(chatId, timestamp) {
            const chats = JSON.parse(localStorage.getItem('geminiChats') || '{}');
            if (chats[chatId]) {
                chats[chatId].messages = chats[chatId].messages.filter(msg => msg.timestamp != timestamp);
                localStorage.setItem('geminiChats', JSON.stringify(chats));
            }
        }

        function updateChatsList() {
            const chats = JSON.parse(localStorage.getItem('geminiChats') || '{}');
            savedChatsContainer.innerHTML = '';
            Object.keys(chats).sort((a,b) => chats[b].createdAt - chats[a].createdAt).forEach(id => {
                const chat = chats[id];
                const btn = document.createElement('button');
                btn.textContent = chat.title || 'Untitled';
                btn.style.textAlign = 'left';
                btn.onclick = () => loadChat(id);
                btn.oncontextmenu = (e) => {
                    e.preventDefault();
                    if (confirm('Delete this chat?')) {
                        delete chats[id];
                        localStorage.setItem('geminiChats', JSON.stringify(chats));
                        updateChatsList();
                        if (currentChatId === id) {
                            newChat();
                        }
                    }
                };
                savedChatsContainer.appendChild(btn);
            });
        }

        function loadChatsList() {
            updateChatsList();
        }

        function newChat() {
            currentChatId = Date.now().toString();
            chatbox.innerHTML = '';
            addMessage("New chat started! What can I help you with?", "ai");
        }

        function exportChat() {
            const history = getChatHistory(currentChatId);
            let content = "=== GEMINI CHAT EXPORT ===\n\n";
            history.forEach(msg => {
                const role = msg.role === 'user' ? 'YOU' : 'GEMINI';
                const date = new Date(msg.timestamp).toLocaleString();
                content += `[${date}] ${role}: ${msg.content}\n\n`;
            });
            downloadFile(`gemini-chat-${currentChatId}.txt`, content);
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearAllChats() {
            if (confirm('Delete ALL saved chats? This cannot be undone.')) {
                localStorage.removeItem('geminiChats');
                newChat();
            }
        }

        /////////////
        // THEMES & SETTINGS
        /////////////

        function loadTheme() {
            const saved = localStorage.getItem('geminiTheme') || 'light';
            if (saved === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            }
        }

        function toggleTheme() {
            if (themeToggle.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('geminiTheme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('geminiTheme', 'light');
            }
        }

        function loadSoundSetting() {
            const saved = localStorage.getItem('geminiSound') === 'true';
            soundToggle.checked = saved;
        }

        function toggleSound() {
            localStorage.setItem('geminiSound', soundToggle.checked);
        }

        /////////////
        // VOICE RECOGNITION
        /////////////

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice input not supported in this browser. Try Chrome or Edge.');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                micBtn.style.background = '#ff4757';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                handleSend();
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.style.background = '#ff6b6b';
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                isListening = false;
                micBtn.style.background = '#ff6b6b';
                alert('Voice recognition error: ' + event.error);
            };

            recognition.start();
        }

        /////////////
        // EVENT LISTENERS
        /////////////

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        micBtn.addEventListener('click', startVoiceInput);

        newChatBtn.addEventListener('click', newChat);

        exportBtn.addEventListener('click', exportChat);

        clearAllBtn.addEventListener('click', clearAllChats);

        themeToggle.addEventListener('change', toggleTheme);

        soundToggle.addEventListener('change', toggleSound);

        settingsBtn.addEventListener('click', () => {
            alert("⚙️ Settings are already in the sidebar! Toggle dark mode, sound, or change model.");
        });

        // Focus input
        setTimeout(() => userInput.focus(), 300);
    </script>
